<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Real-Time Character</h2>
        <textarea placeholder="Please write you text area ..." maxlength="50" name="" id="textarea" cols="30" rows="10"
            class="textarea"></textarea>

        <div class="counter-container" id="counter-container">
            <p>Total Character: <span id="total-counter" class="total-counter">30</span></p>

            <p>Remaining: <span id="remaining-counter" class="remaining-counter">30</span></p>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
